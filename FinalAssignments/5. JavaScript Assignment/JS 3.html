<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		h4{
			color: blue;
			text-align: center;
		}
	</style>
</head>
<body><br>
	<h4> The Radius is : <span id="Radius"></span></h4>
	<h4 style="color: red">The Area of circle is : <span id="area"></span> </h4>
<script type="text/javascript">
	var a=prompt("Enter the Radius of the Circle");
	var area=(22*a*a)/7;
	document.getElementById('Radius').innerHTML=a;
	document.getElementById('area').innerHTML=area;
</script>
</body>
</html>
