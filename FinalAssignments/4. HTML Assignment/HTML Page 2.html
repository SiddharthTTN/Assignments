<!DOCTYPE html>
<html>
<head>
	<title>
		HTML Page 2
	</title>
	<link rel="stylesheet" href="HTML2.css">
</head>
<body>
 <div class="container">
	<div class="innercontainer1">
		<br>
		<span id="heading">To The New</span>
		<a href=""><span style="margin-left: 30px">Quick Help</span></a>
		<a href=""><span style="">Home</span></a>
		<br><br>
		<hr style="width: 100%">
	</div>

	<div class="innercontainer2">
		<div style="width: 35%;	margin: 0 auto;border-color: grey;border-style: solid;border-radius: 8px;">
			<div id="divhead" style="">
					Bug Report
			</div>
			<div style="background-color: white;height: 640px;margin: 15px"><form>
				<p>Title:*</p>
				<input type="text" name="title" class="text" style="width: 100%;" required="">
				<p>Description:*</p>
				<textarea rows="5" style="width: 100%;border-radius: 4px" required=""></textarea>
				<p>Operating System: *</p>
				<select class="select" required="">
					<option>Windows</option>
					<option>Linus/Ubuntu</option>
					<option>MacOS</option>
				</select>
				<p>Product:*</p>
				<select class="select" required="">
					<option>Formoid</option>
					<option>Product 2</option>
					<option>Product 3</option>
					<option>Product 4</option>
				</select>
				<p>Version:*</p>
				<input type="text" name="Version" class="text" required="">
				<p>License:*</p>
				<table style="width: 100%">
					<tr>
						<td><input type="radio" name="License" >Free</td>
						<td><input type="radio" name="License" >Business</td>
					</tr>
				</table>
				<p>Severity:*</p>
				<select class="select" required="">
					<option>Critical</option>
					<option>Normal</option>
					<option>warning</option>
				</select>
				<p>Attatchments:*</p>
				<input type="file" name="Attatchments" class="attatch" required="">
				
			</div>
			<div style="background-color: lightgrey;height: 50px;">
				<input type="submit" name="Send" class="submit">
			</div></form>
	</div>
</div>
</body>
</html>
